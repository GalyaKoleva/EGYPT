<h2 class="test-float">ДОБРО ПОЖАЛОВАТЬ В ШАРМ-ЭЛЬ-ШЕЙХ</h2>
<section class="inline-fourth">
<form>
    <fieldset>
        <legend id="legend">Create Account</legend>
        <label for="first-name">First Name</label>
        <div>
        <input type="text" name="first-name" id="first-name" tabindex="1">
        </div>

        <label for="second-name">Second Name</label>
        <div>
        <input type="text" name="second-name" id="second-name" tabindex="2">
        </div>
        <label for="email">Email</label>
        <div>
        <input type="email" id="email" pattern=".+@example.com" size="30" placeholder="example@example.com" tabindex="3" required/>
        </div>
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option>UK +44</option>
            <option>US +1</option>
            <option>Germany +49</option>
            <option selected>Egypt +20</option>
        </select>
        </div>
        <div><p>Phone number:</p>
        <input id="areaNo" name="areaNo" type="tel" required pattern="[0-9]{3}" aria-label="Area code" />
        </div>

        <input type="submit" value="Create Account" />
    </fieldset>
</form>
</section> 
</main>
